<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empress of Wands</title>
  <meta name="description" content="Empress of Wands — Psychic • Intuitive • Spellcaster • Spiritual Advisor." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="wrap">
    <!-- Button = clickable + keyboard accessible -->
    <button class="card" id="card" aria-label="Flip business card to view details" aria-pressed="false">
      <span class="card-inner" id="cardInner">
        <span class="card-face card-front">
          <img
            src="assets/card-front.jpg"
            alt="Empress of Wands business card front"
            draggable="false"
          />
        </span>

        <span class="card-face card-back">
          <img
            src="assets/card-back.jpg"
            alt="Empress of Wands business card back with contact details"
            draggable="false"
          />
        </span>
      </span>
    </button>

    <p class="hint" id="hint">tap/click to flip</p>
  </main>

  <script>
    const card = document.getElementById("card");
    const inner = document.getElementById("cardInner");
    const hint = document.getElementById("hint");

    function toggleFlip() {
      const flipped = inner.classList.toggle("is-flipped");
      card.setAttribute("aria-pressed", flipped ? "true" : "false");
      hint.textContent = flipped ? "tap/click to flip back" : "tap/click to flip";
    }

    card.addEventListener("click", toggleFlip);

    // Optional: allow Esc to flip back
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && inner.classList.contains("is-flipped")) {
        toggleFlip();
      }
    });
  </script>
</body>
</html>
